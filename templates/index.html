<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB Los Angeles House Prediction App</title>
    <style>
        /* General Styling */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 2.8em;
            font-weight: 700;
            color: #2575fc;
            background: -webkit-linear-gradient(#6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(to right, #2575fc, #6a11cb);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button a {
            text-decoration: none;
            color: #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }

        footer a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease-in-out;
        }

        footer a:hover {
            color: #6a11cb;
        }

        footer a::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 2px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            transition: width 0.3s ease-in-out;
        }

        footer a:hover::before {
            width: 100%;
        }

        /* Adding a background animation */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(270deg, #6a11cb, #2575fc, #ff7e5f, #ff6e7f);
            background-size: 600% 600%;
            animation: backgroundAnimation 15s ease infinite;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 2.2em;
            }

            p {
                font-size: 1em;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to AIRBNB Los Angeles House Prediction App</h2>

        <p>Discover the estimated price of your dream house with just a few clicks! Start your journey now.</p>
        <button><a href="/prediction" aria-label="Start your house price prediction">Get Started</a></button>
        <footer>
            <p>&copy; 2024 AIRBNB Prediction</p>
            <p>Where you can find me:</p>
            <p>
                <a href="https://www.linkedin.com/in/mohamed-kirate/" target="_blank">LinkedIn</a> |
                <a href="https://github.com/MohamedKirate" target="_blank">GitHub</a> |
                <a href="mailto:med.kirate@gmail.com" target="_blank">Email Me</a>
            </p>
        </footer>
    </div>
</body>
</html>
